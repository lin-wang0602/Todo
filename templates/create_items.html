{% extends 'base.html' %}
{% block title %}Create an Item{% endblock %}

{% block body %}
<nav class="nav mt-3">
  <a class="nav-link nav-brand" href="/">Task Master</a>
  <a class="nav-link" href='/todos' style="text-decoration: none;">Todo List</a>
  <a class="nav-link " href="/logout" style="text-decoration: none;"><i class="bi bi-box-arrow-right"></i>Logout</a>
  <a class="nav-link ms-auto" href="/change_password"><h5><i class="bi bi-person-fill"></i></h5>change password ?</a>
</nav>
<section class="update-bk">
<div class="d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="col-md-2">
<h2 class="text-center">Create new item</h2>
<form action="/todos/{{ todo_list_id }}/create_item" method='POST'>
  <div class="form-group">
  <label for="name">Name</label>
  <input type="text" name="name" class="form-control">
  </div>
  <div class="form-group">
  <label for="date">Due date</label>
  <input type="datetime-local" name="date" class="form-control">
  </div>
  <div class="form-group d-flex justify-content-center" style="margin-top: 10px;">
    <input type="submit" value="Create">
</div>
</form>
</div>
</div>
</section>

{% endblock %}
