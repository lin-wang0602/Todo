{% extends 'base.html' %}
{% block title %}update an Item{% endblock %}

{% block body %}
<nav class="nav mt-3">
  <a class="nav-link nav-brand" href="/">Task Master</a>
  <a class="nav-link" href='/todos' style="text-decoration: none;">Todo List</a>
  <a class="nav-link " href="/logout" style="text-decoration: none;"><i class="bi bi-box-arrow-right"></i>Logout</a>
  <a class="nav-link ms-auto" href="/change_password"><h5><i class="bi bi-person-fill"></i></h5>change password ?</a>

<section class="update-bk">
<div class="d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="col-md-2">
<h2 class="text-center">Update password</h2>
<form action="/change_password" id="change_password"method='POST'>
<div class="form-group">
  <label for ="curr_password">Current password</label>
  <input type="password" name="curr_password" class="form-control" >
  </div>
  <div class="form-group">
  <label for="new_password">New Password</label>
  <input id="new_password" type="password" name="new_password" class="form-control">
  <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password
  </div>

  <div class="form-group d-flex justify-content-center" style="margin-top: 10px;">
    <input type="submit" value="Update">
    </div>
</form>
</div>
</div>
</div>
</section>

<script src="/static/updatePassword.js"> </script>

{% endblock %}
