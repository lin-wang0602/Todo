{% extends 'base.html' %}
{% block title %}Create a new list{% endblock %}

{% block body %}
<nav class="nav mt-3">
  <a class="nav-link nav-brand" href="/">Task Master</a>
  <a class="nav-link" href='/todos' style="text-decoration: none;">Todo List</a>
  <a class="nav-link " href="/logout" style="text-decoration: none;"><i class="bi bi-box-arrow-right"></i>Logout</a>
  <a class="nav-link ms-auto" href="/change_password"><h5><i class="bi bi-person-fill"></i></h5>change password ?</a>
</nav>
<section class="update-bk">
<div class="d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="col-md-2">
<h2 class="text-center">Create a new list</h2>
<form action="/create/" method='POST'>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control"name="description" >
  </div>
  <div class="form-group">
    <label for="notes">Notes</label>
    <input type="text" class="form-control"name="notes">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select name = "category" class="form-control" id="category" >
      <option value ="Work">Work</option>
      <option value = "Grocery">Grocery</option>
      <option value = "Personal">Personal</option>
      <option value = "Travel">Travel</option>
      <option value = "Finance">Finance</option>
  </select>
  </div>

<input type="hidden" name="image_url">
<div class="form-group d-flex justify-content-center" style="text-align: center;">
<img id="image-preview" style="display: none; margin-top: 10px;">
</div>
<div class="form-group d-flex justify-content-center">
  <p>
    <input type="submit" class="form-control">
  </p>
</div>
</form>

</div>
</div>
</section>


<script src="/static/create.js"> </script>



{% endblock %}
